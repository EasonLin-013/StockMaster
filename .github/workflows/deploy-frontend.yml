name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
    # 只有當 StockWeb 資料夾或此 yml 檔案變動時才觸發，節省資源
    paths:
      - 'StockWeb/**'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Publish Frontend
        # 修改這一行，加上 /p:TreatWarningsAsErrors=false
        run: dotnet publish StockWeb/StockWeb.csproj -c Release -o release /p:TreatWarningsAsErrors=false

      - name: Fix Base Href and 404 and Add NoJekyll
        run: |
          cd release/wwwroot
          
          # 1. 確保 .nojekyll 存在 (解決 _framework 資料夾被擋掉的問題)
          touch .nojekyll
          
          # 2. 用最簡單的字串替換，確保沒有多餘縮排或空格
          sed -i 's|<base href="/" />|<base href="/StockMaster/" />|g' index.html
          
          # 3. 複製成 404.html (這就是處理你網址 /abcde 的關鍵)
          cp index.html 404.html
          
          # 4. 除錯印出：讓我們在 Actions 紀錄裡確認 index.html 的內容
          echo "Checking index.html content:"
          cat index.html | grep base

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: release/wwwroot # 指定要部署的資料夾
          branch: gh-pages        # 指定部署到哪個分支
