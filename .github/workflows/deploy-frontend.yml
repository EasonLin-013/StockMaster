name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
    # 只有當 StockWeb 資料夾或此 yml 檔案變動時才觸發，節省資源
    paths:
      - 'StockWeb/**'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Publish Frontend
        # 將 Blazor 專案編譯並輸出到 release 資料夾
        run: dotnet publish StockWeb/StockWeb.csproj -c Release -o release

      - name: Fix Base Href and 404 and Add NoJekyll
        run: |
          cd release/wwwroot
          
          # 1. 建立 .nojekyll
          touch .nojekyll
          
          # 2. 強制寫入正確的 base href (注意：這裡直接取代含有 base href 的那一整行)
          sed -i '/<base href=/c\    <base href="/StockMaster/" />' index.html
          
          # 3. 複製成 404.html
          cp index.html 404.html
          
          # 4. 【除錯用】列出所有檔案，讓我們確定它們在根目錄
          echo "Listing files in deployment folder:"
          ls -la
          
          # 5. 建立部署時間標記，方便確認是否部署成功
          echo "Deploy time: $(date)" > release/wwwroot/deploy-info.txt

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: release/wwwroot # 指定要部署的資料夾
          branch: gh-pages        # 指定部署到哪個分支
