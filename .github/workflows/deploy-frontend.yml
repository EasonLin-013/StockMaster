name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
    # 只有當 StockWeb 資料夾或此 yml 檔案變動時才觸發，節省資源
    paths:
      - 'StockWeb/**'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Publish Frontend
        # 修改這一行，加上 /p:TreatWarningsAsErrors=false
        run: dotnet publish StockWeb/StockWeb.csproj -c Release -o release /p:TreatWarningsAsErrors=false

      - name: Fix Base Href and 404 and Add NoJekyll
        run: |
          cd release/wwwroot
          touch .nojekyll
          sed -i '/<base href=/c\    <base href="/StockMaster/" />' index.html
          cp index.html 404.html
          echo "Listing files:"
          ls -la
          # 修正這裡的路徑
          echo "Deploy time: $(date)" > deploy-info.txt

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: release/wwwroot # 指定要部署的資料夾
          branch: gh-pages        # 指定部署到哪個分支
