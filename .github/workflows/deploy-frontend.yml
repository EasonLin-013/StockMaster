name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
    # 只有當 StockWeb 資料夾或此 yml 檔案變動時才觸發，節省資源
    paths:
      - 'StockWeb/**'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Publish Frontend
        # 修改這一行，加上 /p:TreatWarningsAsErrors=false
        run: dotnet publish StockWeb/StockWeb.csproj -c Release -o release /p:TreatWarningsAsErrors=false

      - name: Fix Base Href and 404 and Add NoJekyll
        run: |
          cd release/wwwroot
          
          echo "--- Step 1: Creating .nojekyll ---"
          touch .nojekyll
          
          echo "--- Step 2: Fixing Base Href ---"
          # 使用更穩定的 s 替換語法
          sed -i 's|<base href="/" />|<base href="/StockMaster/" />|g' index.html
          
          echo "--- Step 3: Creating 404.html ---"
          cp index.html 404.html
          
          echo "--- Step 4: Final File Check ---"
          ls -la
          
          echo "--- Step 5: Content Verification ---"
          grep "base href" index.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: release/wwwroot # 指定要部署的資料夾
          branch: gh-pages        # 指定部署到哪個分支
