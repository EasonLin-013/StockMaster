name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
    # 只有當 StockWeb 資料夾或此 yml 檔案變動時才觸發，節省資源
    paths:
      - 'StockWeb/**'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Publish Frontend
        # 修改這一行，加上 /p:TreatWarningsAsErrors=false
        run: dotnet publish StockWeb/StockWeb.csproj -c Release -o release /p:TreatWarningsAsErrors=false

      - name: Fix Base Href and 404 and Add NoJekyll
        run: |
          cd release/wwwroot
          
          # 1. 建立 .nojekyll (確保 GitHub 不會擋掉 _framework 資料夾)
          touch .nojekyll
          
          # 2. 修正 index.html 的 base href
          # 使用 | 作為分隔符號，避免網址中的斜線造成語法錯誤
          sed -i 's|<base href="/" />|<base href="/StockMaster/" />|g' index.html
          
          # 3. 建立「自動轉址版」的 404.html
          # 這個檔案會讓瀏覽器在 0 秒時自動跳轉回你的專案首頁
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0;url=/StockMaster/"></head></html>' > 404.html
          
          # 4. 除錯印出：確認檔案清單與 index.html 內容
          echo "--- Final Directory Listing ---"
          ls -la
          
          echo "--- Index.html Base Href Check ---"
          grep "base href" index.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: release/wwwroot # 指定要部署的資料夾
          branch: gh-pages        # 指定部署到哪個分支
